<body>
    <div class="weather-app">
<header>
    <form class="search-form" id="search-form">
    <input type="search" placeholder="Enter a city...">
    <input type="submit" value="Search" class="search-form-button">
    </form>
</header>
<div class="weather-app-data">
    <div>
        <h1 class="city" id="city"></h1>
        <p class="details">
        <span id="time">Friday 11:49</span>
        <span id="description">light rain</span>
        <br>
        Humidity:<strong id="Humidity">91%</strong>, Wind:
        <strong id="wind-speed">2.06km/h</strong>
        </p>
    </div>
</div>
<div class="temperature-container">
    <div id="icon" src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"</div>
    <div class="temperature" id="temperature">18</div>

</div>
